apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terrariadosbobo-monitoring-addons
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: REPLACED_BY_KUSTOMIZE
    targetRevision: main
    path: argocd/apps/monitoring-addons
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
