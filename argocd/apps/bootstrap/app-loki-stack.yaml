apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terrariadosbobo-loki-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.10.2
    helm:
      values: |
        loki:
          persistence:
            enabled: true
            storageClassName: hostpath
            accessModes:
              - ReadWriteOnce
            size: 10Gi
          isDefault: false
        promtail:
          enabled: true
        grafana:
          enabled: false
        fluent-bit:
          enabled: false
        filebeat:
          enabled: false
        logstash:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
