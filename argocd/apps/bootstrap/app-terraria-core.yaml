apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terrariadosbobo-terraria-core
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: REPLACED_BY_KUSTOMIZE
    targetRevision: main
    path: argocd/apps/terraria-core
  destination:
    server: https://kubernetes.default.svc
    namespace: terraria
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
