apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terrariadosbobo-kube-prom-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 81.6.4
    helm:
      values: |
        alertmanager:
          enabled: true
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: hostpath
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 5Gi
          config:
            route:
              receiver: "null"
              group_by:
                - alertname
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 4h
            receivers:
              - name: "null"
                webhook_configs: []
        grafana:
          assertNoLeakedSecrets: false
          adminUser: admin
          adminPassword: admin123
          defaultDashboardsEnabled: true
          initChownData:
            enabled: false
          service:
            type: NodePort
            nodePort: 30030
          serviceMonitor:
            enabled: true
            interval: 15s
            scrapeTimeout: 10s
          persistence:
            enabled: true
            storageClassName: hostpath
            accessModes:
              - ReadWriteOnce
            size: 5Gi
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
              searchNamespace: monitoring
            datasources:
              enabled: true
              label: grafana_datasource
              searchNamespace: monitoring
              defaultDatasourceEnabled: false
          grafana.ini:
            server:
              root_url: "http://localhost:30030"
            auth:
              disable_login_form: false
            users:
              auto_assign_org_role: Admin
        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: true
        prometheus-node-exporter:
          hostRootFsMount:
            enabled: false
        prometheus:
          service:
            type: NodePort
            nodePort: 30090
          prometheusSpec:
            scrapeInterval: 15s
            probeSelectorNilUsesHelmValues: false
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: hostpath
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 20Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
