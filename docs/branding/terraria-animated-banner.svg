<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="260" viewBox="0 0 1400 260" role="img" aria-label="Terraria local stack animated banner">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#082f49"/>
      <stop offset="100%" stop-color="#14532d"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3f6212"/>
      <stop offset="100%" stop-color="#365314"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1400" height="260" fill="url(#sky)"/>

  <g fill="#e2e8f0" opacity="0.8">
    <circle cx="80" cy="42" r="2"><animate attributeName="opacity" values="0.2;1;0.2" dur="2.8s" repeatCount="indefinite"/></circle>
    <circle cx="210" cy="25" r="1.8"><animate attributeName="opacity" values="0.2;1;0.2" dur="3.6s" repeatCount="indefinite"/></circle>
    <circle cx="355" cy="40" r="2"><animate attributeName="opacity" values="0.2;1;0.2" dur="3.1s" repeatCount="indefinite"/></circle>
    <circle cx="520" cy="30" r="1.5"><animate attributeName="opacity" values="0.2;1;0.2" dur="2.6s" repeatCount="indefinite"/></circle>
    <circle cx="690" cy="22" r="2"><animate attributeName="opacity" values="0.2;1;0.2" dur="3.8s" repeatCount="indefinite"/></circle>
    <circle cx="860" cy="36" r="1.7"><animate attributeName="opacity" values="0.2;1;0.2" dur="2.9s" repeatCount="indefinite"/></circle>
    <circle cx="1010" cy="28" r="2"><animate attributeName="opacity" values="0.2;1;0.2" dur="3.3s" repeatCount="indefinite"/></circle>
    <circle cx="1185" cy="34" r="1.9"><animate attributeName="opacity" values="0.2;1;0.2" dur="2.7s" repeatCount="indefinite"/></circle>
    <circle cx="1325" cy="24" r="1.6"><animate attributeName="opacity" values="0.2;1;0.2" dur="3.4s" repeatCount="indefinite"/></circle>
  </g>

  <g transform="translate(0,0)" opacity="0.65">
    <rect x="-180" y="42" width="220" height="26" rx="13" fill="#93c5fd">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="1580 0" dur="30s" repeatCount="indefinite"/>
    </rect>
    <rect x="-280" y="78" width="180" height="20" rx="10" fill="#bfdbfe">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="1640 0" dur="38s" repeatCount="indefinite"/>
    </rect>
  </g>

  <rect y="206" width="1400" height="54" fill="url(#ground)"/>
  <rect y="200" width="1400" height="8" fill="#65a30d"/>

  <g transform="translate(180,120)">
    <rect x="0" y="0" width="28" height="28" rx="6" fill="#22c55e" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -6;0 0" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <circle cx="9" cy="10" r="2.3" fill="#0f172a"/>
    <circle cx="19" cy="10" r="2.3" fill="#0f172a"/>
  </g>

  <g font-family="'Trebuchet MS', 'Segoe UI', sans-serif" text-anchor="middle">
    <text x="700" y="112" fill="#dcfce7" font-size="46" font-weight="700" letter-spacing="1.2">terrariadosbobo</text>
    <text x="700" y="148" fill="#bbf7d0" font-size="20">Terraria + Kubernetes + Terraform + Grafana + Argo CD</text>
  </g>
</svg>
